<!DOCTYPE html>
<html lang="en">
<head>
  <title>weather</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<style>
    .title{
        text-align: center;
        font-size: 70px;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        height: 170px;
        width: 110%;
        background-color:rgb(234, 240, 243);
    }
</style>
<body> 
 
<div class="container">
  <h1 class="title">5-Day Forecast.</h1>
  <p class="card-text" style="color:grey; text-align: center;">New York,US</p>
  <div class="card-deck">
    <div class="card">
      <div class="card-body text-center">
        <p class="card-text"style="font-size:20px;"><b>Friday</b></p>
        <p class="card-text" style="color:grey;">March 1st,1.00 pm</p>
        <img src="pic1.png"width="45px" height="45px">
        <b><p class="card-text">35 <span>&#176;</span> F</p></b>
        <p class="card-text" style="color:rgb(117, 113, 113);">clear sky</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <p class="card-text"style="font-size:20px;"><b>Saturday</b></p>
        <p class="card-text"style="color:grey;">March 2nd,1.00 pm</p>
        <img src="pic2.png"width="50px" height="50px">
        <b><p class="card-text">36 <span>&#176;</span> F</p></b>
        <p class="card-text"style="color:rgb(117, 113, 113);">light rain</p>
       
      </div>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <p class="card-text"style="font-size:20px;"><b>Sunday</b></p>
        <p class="card-text"style="color:grey">March 3rd,1.00 pm</p>
        <img src="pic3.png"width="50px" height="50px">
        <b><p class="card-text">36 <span>&#176;</span> F</p></b>
        <p class="card-text"style="color:rgb(117, 113, 113);">broken clouds</p>
       
      </div>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <p class="card-text"style="font-size:20px;"><b>Monday</b></p>
        <p class="card-text"style="color:grey">March 4th,1.00 pm</p>
        <img src="pic1.png"width="50px" height="50px">
        <b><p class="card-text">34 <span>&#176;</span> F</p></b>
        <p class="card-text"style="color:rgb(117, 113, 113);">clear sky</p>
        
      </div>
    </div>
    <div class="card">
        <div class="card-body text-center">
          <p class="card-text"style="font-size:20px;"><b>Tuesday</b></p>
          <p class="card-text"style="color:grey">March 5th,1.00 pm</p>
          <img src="pic4.png"width="50px" height="50px">
          <b><p class="card-text">34 <span>&#176;</span> F</p></b>
          <p class="card-text"style="color:rgb(117, 113, 113);">scattered <br>clouds</br></p>
          
        </div>
      </div>
    
</div>
</body>
</html>
